{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='js/registration.js') }}"></script>
{% endblock %}

{% block content %}
<form>
    <div class="mb-3">
        <label for="InputName1" class="form-label">Name</label>
        <input type="name" class="form-control" id="InputName1" name="name" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
        <label for="InputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="InputEmail1" name="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="InputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputPassword1" name="password" required>
    </div>
    <div class="mb-3">
        <label for="InputPassword2" class="form-label">Repeat the password</label>
        <input type="password" class="form-control" id="InputPassword2" name="password_repeat" required>
    </div>
    <div class="mb-3 form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked=""
            name="privacy_policy">
        <label class="form-check-label" for="flexSwitchCheckChecked">Agree to the privacy policy and believe in the
            Cheese God</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="col-12 col-md-9 col-lg-7 col-xl-7" bis_skin_checked="1">
    <div class="card" style="border-radius: 15px;" bis_skin_checked="1">
        <div class="card-body p-5" bis_skin_checked="1">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form>

                <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true"
                    bis_skin_checked="1">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg">
                    <label class="form-label" for="form3Example1cg" style="margin-left: 0px;">Your Name</label>
                    <div class="form-notch" bis_skin_checked="1">
                        <div class="form-notch-leading" style="width: 9px;" bis_skin_checked="1"></div>
                        <div class="form-notch-middle" style="width: 71.2px;" bis_skin_checked="1"></div>
                        <div class="form-notch-trailing" bis_skin_checked="1"></div>
                    </div>
                </div>

                <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true"
                    bis_skin_checked="1">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg">
                    <label class="form-label" for="form3Example3cg" style="margin-left: 0px;">Your Email</label>
                    <div class="form-notch" bis_skin_checked="1">
                        <div class="form-notch-leading" style="width: 9px;" bis_skin_checked="1"></div>
                        <div class="form-notch-middle" style="width: 69.6px;" bis_skin_checked="1"></div>
                        <div class="form-notch-trailing" bis_skin_checked="1"></div>
                    </div>
                </div>

                <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true"
                    bis_skin_checked="1">
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg">
                    <label class="form-label" for="form3Example4cg" style="margin-left: 0px;">Password</label>
                    <div class="form-notch" bis_skin_checked="1">
                        <div class="form-notch-leading" style="width: 9px;" bis_skin_checked="1"></div>
                        <div class="form-notch-middle" style="width: 64px;" bis_skin_checked="1"></div>
                        <div class="form-notch-trailing" bis_skin_checked="1"></div>
                    </div>
                </div>

                <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true"
                    bis_skin_checked="1">
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg">
                    <label class="form-label" for="form3Example4cdg" style="margin-left: 0px;">Repeat your
                        password</label>
                    <div class="form-notch" bis_skin_checked="1">
                        <div class="form-notch-leading" style="width: 9px;" bis_skin_checked="1"></div>
                        <div class="form-notch-middle" style="width: 136px;" bis_skin_checked="1"></div>
                        <div class="form-notch-trailing" bis_skin_checked="1"></div>
                    </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5" bis_skin_checked="1">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg">
                    <label class="form-check-label" for="form2Example3g">
                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                </div>

                <div class="d-flex justify-content-center" bis_skin_checked="1">
                    <button type="button" data-mdb-button-init="" data-mdb-ripple-init=""
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                        data-mdb-button-initialized="true">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                        class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

        </div>
    </div>
</div>
{% endblock %}
